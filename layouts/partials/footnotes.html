  <b class="line"></b>
  <h2 class="[ visually-hidden ]" id="footnote-label">Footnotes</h2>
  <ol>
    {{ range .Params.footnotes }}
    <li id="fn-{{ .id }}">{{ .content }}
      <a class="[ reflink ]" href="#fnref-{{ .id }}" aria-label="Back to content">â†©</a>
    </li>
    {{ end }}
  </ol>
</section>
{{- end -}}
