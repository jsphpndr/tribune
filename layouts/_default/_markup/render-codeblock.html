<pre class="[ language-{{ .Type }} ]">
  <code class="[ language-{{ .Type }} ]">
    {{- if eq .Type "md" -}}
      {{- .Inner | safeHTML -}}  <!-- Renders raw HTML without escaping -->
    {{- else -}}
      {{- .Inner | htmlEscape | safeHTML -}}  <!-- Escapes HTML for other types -->
    {{- end -}}
  </code>
</pre>
{{ .Page.Store.Set "hasCode" true }}
